# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,py27

[testenv]
deps =
    nose
    nose-cov
    testfixtures
    testtools
    -rdev-requirements.txt
commands=nosetests --with-cov --cov-report term-missing --cov version_control version_control/tests

[testenv:flake8]
deps =
    flake8
    -rdev-requirements.txt
commands=flake8 version_control
